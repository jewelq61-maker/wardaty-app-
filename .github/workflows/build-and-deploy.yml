name: ðŸš€ Build and Deploy Wardaty App

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - ios
          - android
          - all
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  # ============================================
  # Job 1: Validate Code
  # ============================================
  validate:
    name: ðŸ” Validate Code
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Run TypeScript check
        run: npm run check:types

      - name: âœ¨ Run linter
        run: npm run lint || echo "Linting completed"
        continue-on-error: true

  # ============================================
  # Job 2: Build iOS
  # ============================================
  build-ios:
    name: ðŸŽ Build iOS
    runs-on: ubuntu-latest
    needs: validate
    if: |
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all')) ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git config --global init.defaultBranch main
          git config --global safe.directory '*'

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ”§ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ”§ Configure Git for EAS
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git config --global init.defaultBranch main

      - name: ðŸŽ Build iOS app
        run: |
          PROFILE="${{ github.event.inputs.profile || 'preview' }}"
          eas build --platform ios --profile $PROFILE --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“ Save build info
        run: |
          echo "iOS build started at $(date)" >> build-info.txt
          echo "Profile: ${{ github.event.inputs.profile || 'preview' }}" >> build-info.txt
          echo "Commit: ${{ github.sha }}" >> build-info.txt

      - name: ðŸ“¤ Upload build info
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-info
          path: build-info.txt

  # ============================================
  # Job 3: Build Android
  # ============================================
  build-android:
    name: ðŸ¤– Build Android
    runs-on: ubuntu-latest
    needs: validate
    if: |
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all')) ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git config --global init.defaultBranch main
          git config --global safe.directory '*'

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ”§ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ”§ Configure Git for EAS
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git config --global init.defaultBranch main

      - name: ðŸ¤– Build Android app
        run: |
          PROFILE="${{ github.event.inputs.profile || 'preview' }}"
          eas build --platform android --profile $PROFILE --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“ Save build info
        run: |
          echo "Android build started at $(date)" >> build-info.txt
          echo "Profile: ${{ github.event.inputs.profile || 'preview' }}" >> build-info.txt
          echo "Commit: ${{ github.sha }}" >> build-info.txt

      - name: ðŸ“¤ Upload build info
        uses: actions/upload-artifact@v4
        with:
          name: android-build-info
          path: build-info.txt

  # ============================================
  # Job 4: Notify Build Status
  # ============================================
  notify:
    name: ðŸ“¢ Notify Build Status
    runs-on: ubuntu-latest
    needs: [build-ios, build-android]
    if: always()
    
    steps:
      - name: ðŸ“Š Check build status
        run: |
          echo "Build workflow completed!"
          echo "iOS Build: ${{ needs.build-ios.result }}"
          echo "Android Build: ${{ needs.build-android.result }}"
